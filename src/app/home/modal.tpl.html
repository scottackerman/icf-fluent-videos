<div class="modal-header">
    <button type="button" 
        class="close" 
        ng-click="close()"
        aria-hidden="true">&times;</button>
    <h3 class="modal-title">{{video.title}}</h3>
	<span class="presenter">{{video.presenter}}</span>
</div>
<div class="modal-body">
    <video width="100%" controls="controls" autoplay="autoplay" preload="auto">
		<source ng-src="{{video.mp4}}" type="video/mp4" />
		<source ng-src="{{video.webm}}" type="video/webm" />
		<source ng-src="{{video.ogv}}" type="video/ogg" />
    </video>
</div>
